<country-search-input
  placeholderInput="Buscar por capital"
  (valueOutput)="query.set($event)"
  [debounceTime]="500"
></country-search-input>

<!-- country-list -->
<country-list
  [countries]="countryResource.value() ?? []"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length === 0"
  [isLoadingg]="countryResource.isLoading()"
/>
